<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>动漫角色语录</title>
    <style>
      body {
        line-height: 1.6;
        background-color: #f9f9f9;
        color: #333;
      }

      .character-card {
        max-width: 800px;
        margin: 30px auto;
        background: rgb(254, 254, 254);
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgb(255, 255, 255);
        transition: transform 0.3s ease;
      }

      .character-card:hover {
        transform: translateY(-5px);
      }

      .character-image-container {
        text-align: center;
        padding: 30px;
      }

      .character-image {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        object-fit: cover;
        border: 5px solid white;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        transition: all 0.3s ease;
      }

      .character-image:hover {
        transform: scale(1.05);
      }

      .character-name {
        margin-top: 15px;
        font-size: 20px;
        font-weight: bold;
      }

      .quotes-container {
        padding: 30px;
        text-align: center;
      }

      .quote-jp {
        font-weight: bold;
        margin-bottom: 15px;
        font-size: 1.1rem;
        line-height: 1.8;
      }

      .quote-cn {
        margin-bottom: 20px;
        color: #555;
      }

      /* 每个角色的特色背景色 */
      .character-1 .character-image-container {
        background-color: #cbfaff;
      }

      .character-1 .character-name {
        color: green;
      }

      .character-1 .quote-jp {
        color: #47a091;
      }

      .character-2 .character-image-container {
        background-color: #fff8e1;
      }

      .character-2 .character-name {
        color: #ff8f00;
      }

      .character-2 .quote-jp {
        color: #e65100;
      }

      .character-3 .character-image-container {
        background-color: #fce4ec;
      }

      .character-3 .character-name {
        color: #c2185b;
      }

      .character-3 .quote-jp {
        color: #d31e7e;
      }

      footer {
        background-color: #e8f5e9;
        text-align: center;
        padding: 20px;
        margin-top: 30px;
        font-size: 14px;
        color: #2e7d32;
      }

      /* 响应式设计 */
      @media (max-width: 600px) {
        .character-image {
          width: 150px;
          height: 150px;
        }

        .quotes-container,
        .character-image-container {
          padding: 20px 15px;
        }
      }
    </style>
  </head>
  <body>
    <!-- 第一个角色卡片 -->
    <div class="character-card character-1">
      <div class="character-image-container">
        <img
          src="https://i.imgs.ovh/2025/09/23/7R7R0N.jpeg"
          alt="八奈见杏菜"
          class="character-image"
          title="八奈见杏菜"
        />
        <div class="character-name">老八</div>
      </div>
      <div class="quotes-container">
        <p class="quote-jp">女の子は2種類に分けられるの</p>
        <p class="quote-cn">女生可以分为两大类</p>

        <p class="quote-jp">幼なじみか、泥棒猫か</p>
        <p class="quote-cn">要么是青梅，要么是偷腥猫</p>
      </div>
    </div>

    <!-- 第二个角色卡片 -->
    <div class="character-card character-2">
      <div class="character-image-container">
        <img
          src="https://i.imgs.ovh/2025/09/23/7RTjnm.jpeg"
          alt="早坂爱"
          class="character-image"
          title="早坂爱"
        />
        <div class="character-name">百变小爱</div>
      </div>
      <div class="quotes-container">
        <p class="quote-jp">もし私をもう少し大切にしないと天罰を被るでしょう</p>
        <p class="quote-cn">如果不多爱护我一点的话会遭天谴的</p>
      </div>
    </div>

    <!-- 第三个角色卡片 -->
    <div class="character-card character-3">
      <div class="character-image-container">
        <img
          src="https://i.imgs.ovh/2025/09/24/7RTIS9.png"
          alt="白井黑子"
          class="character-image"
          title="白井黑子"
        />
        <div class="character-name">白井黑子</div>
      </div>
      <div class="quotes-container">
        <p class="quote-jp">ジャッジメントですの！</p>
        <p class="quote-cn">我是风纪委员！</p>

        <p class="quote-jp">お姉さま！！！</p>
        <p class="quote-cn">姐姐大人！！！</p>
      </div>
    </div>

    <footer>动漫角色语录展示 &copy; 2025</footer>
  </body>
</html>
